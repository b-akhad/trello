{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootcss/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="overflow-hidden">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Trello</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">


        </ul>
    </div>

    <form class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}

            <div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle mr-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{ user.username }}
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a>
    <a href="{% url 'logout' %}" class="dropdown-item text-danger">LogOut</a>
  </div>
</div>
<img style="border-radius: 50%" class="" width="60" height="60" src="{{ user.picture.profile_picture.url }}" alt="">



        {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary mr-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success my-2 my-sm-0" type="submit">SignUp</a>
        {% endif %}

    </form>

</nav>


<div class="container-fluid  pl-0 pr-0">
    <div class="background pt-5">
        <h2 class="title text-center   text-white pt-5"><i class=""> <b class="">Join</b> Us</i></h2>
        {% if user.is_authenticated %}
            <div class="text-center   pt-button-div">
            <a href="{% url 'dashboard' %}" class="title-button btn btn-primary text-white">Dashboard</a>
        </div>

            {% else %}
        <div class="text-center   pt-button-div">
            <a href="{% url 'register' %}" class="title-button btn btn-primary text-white">SignUp</a>
        </div>
        {% endif %}


    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
